<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" href="./src/assets/favicon/favicon.ico">
		<link rel="icon" type="image/png" sizes="32x32" href="./src/assets/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./src/assets/favicon/favicon-16x16.png">
		<link rel="apple-touch-icon" href="./src/assets/favicon/apple-touch-icon.png">

		<title>Hero Effect</title>
		<meta 
			name="description"
  			content="Hero effect using three.js and the glitchGL effect for my personal portfolio website"
		>
		<meta name="author" content="Dakota">
		<meta property="og:title" content="Dakota — Front-End Developer">
		<meta property="og:description" content="Interactive front-end experiments, glitch aesthetics, and creative UI development.">
		<meta property="og:type" content="website">
		<meta property="og:site_name" content="Dakota — Front-End Developer">
		<meta property="og:locale" content="en_US">

		<link rel="preload" as="image" href="./src/assets/noise.svg" type="image/svg+xml">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./src/styles/index.css">

	</head>

    <body>

		<main>
			
			<section class="hero">

				<div class="container">
					<div class="hero-text-container fade-in">
						<h1 
							class="hero-text hero-text-title ascii-on-fade" 
							aria-label="Hello, my name is Dakota"
						>My name is Dakota</h1>
						<p 
							class="hero-text hero-text-subtitle"
							aria-label="I'm a front-end developer"
						>I'm a <span class="hero-text-inverse ascii-on-fade">front-end developer</span></p>
					</div> 
				</div>
				
				<div class="glitch-placeholder-container" aria-hidden="true">
					<img
						class="glitch-placeholder"
						src="./src/assets/hero-bg-vid-poster.jpg"
						alt=""
						aria-hidden="true"
					/>
				</div>

				<div class="glitched-asset-container" aria-hidden="true">
					<video class="glitched-asset glitchGL" 
						autoplay 
						loop 
						muted 
						playsinline
					>
						<source src="./src/assets/hero-bg-vid-small-square.mp4" type="video/mp4">
					</video>
				</div>

			</section>

		</main>

        <script defer src="./src/js/index.js"></script>
    </body>
</html>
