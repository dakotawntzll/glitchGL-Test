<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hero Effect</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="./src/styles/index.css">
	</head>

    <body>

		<main>
			<section class="hero">

				<div class="hero-text-container">
					<h1 
						class="hero-text hero-text-title" 
						aria-label="Hello, my name is Dakota"
					>My name is Dakota</h1>
					<p 
						class="hero-text hero-text-subtitle"
						aria-label="I'm a front-end developer"
					> I'm a <span class="hero-text-inverse">front-end developer</span></p>
				</div>

				<div class="glitched-asset-container">
					<video class="glitched-asset glitchGL" 
						autoplay 
						loop 
						muted 
						playsinline
					>
						<source src="src/assets/hero-bg-vid2.mp4" type="video/mp4">
					</video>
				</div>

			</section>
		</main>
		
		<!-- Three.js – WebGL 3D library (required) -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
		
		<!-- glitchGL.min.js – the library itself -->
		<script src="./src/js/glitchGL.min.js"></script>

        <script src="./src/js/index.js"></script>
    </body>
</html>
